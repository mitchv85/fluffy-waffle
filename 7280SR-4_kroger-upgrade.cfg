      rd 10.0.0.4:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      update wait-install
      neighbor 192.0.0.0 peer group MLAG-IPV4-PEER
      redistribute connected route-map RM-CONN-2-BGP-VRFS
      !
      address-family ipv4
         neighbor 192.0.0.0 activate
   !
